<!DOCTYPE html>
<html>

<head>

    <title>Hello</title>
    <link rel="stylesheet" type="text/css" href="/public/css/main.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"></script>

    <script src="/public/js/config.js"></script>
    <script src="/public/js/polly.js"></script>
    <script src="/public/js/app.js"></script>

    <script async defer src="//apis.google.com/js/api.js"

        onreadystatechange="if (this.readyState === 'complete') this.onload()">

    <script>
        document.dispatchEvent(new CustomEvent("locate-services", { detail: function( e, services ) {

            services.capabilities.verifyProjectRepo().then( console.log.bind( console ) );
            window.x = services;

        } } ));

</head>

<body>
    <main>
        <div id="status-time"></div>

            <a href="sign-in.html?src=/public/index.html">Sign in</a>
        </div>
        <div id="logged-in" class="hidden">
            <span class="status"></span>
            <a href="sign-in.html?src=/public/index.html">Sign out</a>
        </div>
        <article class="projects">
            <heading>Projects</heading>
            <button disabled class="list">List</button>
            <ul class="results">

            </ul>
            <section class="create-project">
                <label>
                    Project name
                    <input type="text" class="project-name" />
                </label>
                <button disabled class="create">Create</button>
            </section>
        </article>
        <div id="content"></div>
    </main>
</body>

</html>
